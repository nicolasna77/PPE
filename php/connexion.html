<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Connection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.css'>
</head>

<body>
    <div class="card" style="width: 30rem;">
        <h5 class="card-title text-center">Se Connecter</h5>
        <div class="card-body">

            <div>
                <form>
                    <div class="mb-3 row">
                        <div>
                            <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                        </div>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputEmail" value="email@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div>
                            <label for="inputPassword" class="col-sm-3 col-form-label">Mot de passe</label>
                        </div>
                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>

                    <a class="btn btn-primary" type="submit">Connection</a>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
